{
    "version": 1,
    "disable_existing_loggers": 1,
    "loggers": {
        "root": {
            "handlers": [
                "CONSOLE",
                "FILE_01"
            ],
            "level": "DEBUG",
            "propagate": 1,
            "qualname": "root"
        },
        "log01": {
            "handlers": [
                "CONSOLE",
                "FILE_01"
            ],
            "level": "DEBUG",
            "propagate": 0,
            "qualname": "log01"
        },
        "log02": {
            "handlers": [
                "CONSOLE",
                "FILE_02"
            ],
            "level": "DEBUG",
            "propagate": 0,
            "qualname": "log01"
        }
    },
    "handlers": {
        "CONSOLE": {
            "class": "lyrpy.LULog.TStreamHandler",
            "level": "DEBUG",
            "formatter": "FORMAT_01",
            "stream": "ext://sys.stdout"
        },
        "FILE_01": {
            "class": "logging.handlers.RotatingFileHandler",
            "formatter": "FORMAT_01",
            "filename": "LOGGING_FILEYAML.log",
            "level": "INFO",
            "maxBytes": 10000000,
            "backupCount": 5
        },
        "FILE_02": {
            "class": "logging.handlers.RotatingFileHandler",
            "formatter": "FORMAT_json",
            "filename": "LOGGING_FILEYAML_json.log",
            "level": "INFO",
            "maxBytes": 10000000,
            "backupCount": 5
        }
    },
    "formatters": {
        "FORMAT_01": {
            "format": "%(asctime)s [%(name)s] [%(module)-10s] %(levelno)02d %(levelname)-10s %(lineno)03d %(message)s"
        },
        "FORMAT_json": {
            "class": "pythonjsonlogger.jsonlogger.JsonFormatter",
            "format": "%(asctime)s %(name)s %(levelname)s %(message)s",
            "datefmt": "%d/%m/%Y %H:%M:%S"
        }
    }
}
